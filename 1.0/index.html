<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Understanding SVGs</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<!-- Custom styling -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
    <svg width="400" height="60">
        <!-- "x" and "y" coordinates give starting position to a shape(top left hand corner)-->
      <rect x="0" y="0" width="50" height="50" fill="green"></rect>
      <!-- for circles, choose center with "cx" and "cy" and radius with "r"-->
      <circle cx="90" cy="25" r="25" fill="red"></circle>
      <!--ellipses are similar to circle, instead of "r", they take "rx" and "ry"-->
      <ellipse cx="145" cy="25" rx="15" ry="25" fill="orange"></ellipse>
      <!--lines need two pair of coordinates and stroke to show color-->
      <line x1="185" y1="30" x2="230" y2="30" stroke="blue" stroke-width="5"></line>
      <!--text needs x/y coordinate and font-size-->
      <text x="260" y="30" font-size="20px" fill="grey">Hello D3.js</text>
    </svg>

    <div>
        <svg width="190" height="160">
            <path d="M10 80 C 40 10, 65 10, 95 80 S 150 150, 180 80" stroke="black" fill="transparent"></path>
        </svg>
    </div>

   
    <!-- external scripts -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Custom script -->
    <script src="main.js"></script>
</body>
</html>
